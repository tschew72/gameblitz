version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gameblitz-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gameblitz
      POSTGRES_PASSWORD: gameblitz_secret
      POSTGRES_DB: gameblitz
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U gameblitz']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gameblitz-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: gameblitz-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
